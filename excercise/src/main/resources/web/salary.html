<!doctype html>

<html lang="en">

<head>
<meta charset="utf-8">
<title>Employee Salary Chart</title>
<link rel="stylesheet" href="css/styles.css?v=1.0">
<script src="js/Chart.bundle.js"></script>
<script src="js/Chart.bundle.min.js"></script>
<script src="js/d3.js"></script>
<script src="js/d3.min.js"></script>
</head>

<body>

	<div class="chart-container"
		style="position: relative; height: 35vh; width: 70vw">
		<canvas id="chart"></canvas>
	</div>

	<script>
		d3.csv('salary.csv').then(makeChart);

		function makeChart(items) {

			var names = items.map(function(d) {
				return d.name
			});
			var salaries = items.map(function(d) {
				return d.salary
			});

			var color1 = items.map(function(d) {
				return "#32a852"
			});

			var chart = new Chart('chart', {
				type : 'bar',
				data : {
					labels : names,
					datasets : [ {
						label : 'Salary',
						data : salaries,
						backgroundColor : color1
					} ]
				},
				options : {
					title : {
						display : true,
						text : 'Salary'
					}
				}
			});
		}
	</script>
</body>

</html>
